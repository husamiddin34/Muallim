<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>Muallim oâ€˜quv markazi</header>

<div class="container">
  <h2>Admin Panel</h2>
  <ul id="list"></ul>
</div>

<script>
fetch("http://localhost:3000/users")
.then(res=>res.json())
.then(data=>{
  const ul=document.getElementById("list");
  data.forEach(u=>{
    ul.innerHTML+=`<li>${u.name} | ${u.email} | ${u.phone}</li>`;
  })
});
</script>

</body>
</html>
